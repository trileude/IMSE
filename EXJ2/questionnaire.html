<html>
<head>
	<meta charset="UTF-8">
	<title>Sondage généré</title>
	<link rel='stylesheet' href='style.css' type='text/css' media='all' />
</head>
<body>
<form action="" method="GET" name="">
<fieldset>
	<label  id="qAime">
		J'aime :
	</label>
	<input type="checkbox" name="Les patates" value="1" />Les patates<br><input type="checkbox" name="Les haricots" value="1" />Les haricots<br><br><label  id="q2">
		Q2 : 
	</label>
	<input type="radio" name="q2" value="0" checked />Oui <input type="radio" name="q2" value="1" />Peut etre <input type="radio" name="q2" value="2" />Non <br><br><label  id="q3">
		Q3 ?
	</label>
	<select name="q3">
		<option value="">Sélectionner dans la liste</option>
	<option value="0"/>Oui</option>
	<option value="1"/>Peut etre</option>
	<option value="2"/>Non</option>
	<option value="3"/>Je sais pas</option>
	</select><br><br>
</fieldset>
</form>
<form action="" method="GET" name="">
<fieldset>
	<label  id="txt">
		Présentez-vous succintement
	</label>
	<textarea rows="4" cols="50" name="txt"></textarea>
	<br><br><fieldset>
		<legend>Présentez-vous</legend>
			<label  id="name">
				Nom :
			</label>
			<input type="text" name="name" />
			<br><br><label  id="firstName">
				Prénom :
			</label>
			<input type="text" name="firstName" />
			<br><br><input type="checkbox" name="majeur" value="1" />Je suis majeur<br><br><input type="radio" name="rd" />choix1<br><br><label  id="liste">
				liste déroulante
			</label>
			<select name="liste">
				<option value="">Sélectionner dans la liste</option>
			</select><br><br>
	</fieldset>
	<br><br>
</fieldset>
</form>
</body>
</html>
